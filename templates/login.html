<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="login.css") }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Montserrat:wght@300&family=Patrick+Hand&display=swap"
          rel="stylesheet">
<style>
    .msg{
        display: flex;
        justify-content: center;
        font-size: 30px;
    }
</style>

</head>

<body>
<div class="msg">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p style="color: red">{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
</div>
<div class="center">
    <h1>Login</h1>
    <form action="/login" method="POST">
        <div class="text-field">
            <input type="text" required name="uname">
            <label>Username</label>
        </div>
        <div class="text-field">
            <input type="password" required name="pwd">
            <label>Password</label>
        </div>
        <input type="submit" value="Login">
        <div class="sign-up">
          First Time? <a href="/register">Sign Up</a>
        </div>
    </form>

</div>
</body>
</html>
